<div class="container">

    <div class="wrapper">
      <h3 class="title">Our Plants</h3>
      <ul class="ul-wrapper" *ngIf="product">
        <li *ngFor="let prod of product">
          <div class="plant-div">
            <p>{{ prod.product_name }}</p>
            <p>{{ prod.product_description }}</p>
            <p>{{ prod.product_price }}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
